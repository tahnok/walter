<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HUDS</title>
    <style>
        body {
            width: 600px;
            height: 800px;
        }
        #updated_at {
            font-size: xx-large;
        }
    </style>
    <script>
        function load() {
            const start = new Date();
            const x = document.getElementById("updated_at");
            x.innerText = start.toLocaleTimeString()

        }
        window.onload = load;
    </script>
  </head>
  <body>
    <div>
        <h1>Ohai</h1>
        <p>This is my better page</p>
        <p id="updated_at">TODO</p>
    </div>
  </body>
</html>
